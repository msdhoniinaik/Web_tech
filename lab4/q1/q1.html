<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Username Validation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    width: 400px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #4e73df;
    box-shadow: 0 0 5px #4e73df;
}

#status {
    font-size: 14px;
    margin-top: 5px;
    font-weight: bold;
}

.loading { color: #007bff; }
.taken { color: #e74a3b; }
.available { color: #1cc88a; }

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸš€ Smart Registration</h2>

    <form id="registerForm">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
            <div id="status"></div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script src="q1script.js"></script>
</body>
</html>
