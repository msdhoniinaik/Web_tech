<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Shopping Cart</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #f8fafc);
        padding: 30px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1e293b;
    }

    .cart-container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th {
        background: #f1f5f9;
        padding: 12px;
        color: #334155;
    }

    td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #e5e7eb;
    }

    input[type="number"] {
        width: 70px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        text-align: center;
    }

    button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background: #ef4444;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #dc2626;
    }

    .coupon-box {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .coupon-box input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
    }

    .summary {
        margin-top: 25px;
        padding: 15px;
        background: #f8fafc;
        border-radius: 10px;
    }

    .total {
        font-size: 22px;
        font-weight: bold;
        color: #0f172a;
    }

    .discount {
        margin-top: 8px;
        color: #16a34a;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="cart-container">
    <h2>ðŸ›’ Intelligent Shopping Cart</h2>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price (â‚¹)</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="coupon-box">
        <label><strong>Coupon:</strong></label>
        <input type="text" id="coupon" placeholder="Enter coupon code (SAVE10)">
    </div>

    <div class="summary">
        <div class="total" id="total"></div>
        <div class="discount" id="discountInfo"></div>
    </div>
</div>

<script>
let products = [
    { name: "Watch", price: 50000, quantity: 1, category: "Electronics" },
    { name: "Hoodie", price: 2000, quantity: 2, category: "Clothes" },
    { name: "Notebook", price: 100, quantity: 3, category: "Stationary" }
];

const cartBody = document.querySelector("#cartTable tbody");
const totalDiv = document.getElementById("total");
const discountInfo = document.getElementById("discountInfo");
const couponInput = document.getElementById("coupon");

function renderCart() {
    cartBody.innerHTML = "";
    products.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.category}</td>
            <td>${item.price}</td>
            <td>
                <input type="number" min="1" value="${item.quantity}"
                onchange="updateQuantity(${index}, this.value)">
            </td>
            <td>
                <button onclick="removeItem(${index})">Remove</button>
            </td>
        `;
        cartBody.appendChild(row);
    });
    calculateTotal();
}

function updateQuantity(index, qty) {
    products[index].quantity = Number(qty);
    calculateTotal();
}

function removeItem(index) {
    products.splice(index, 1);
    renderCart();
}

function calculateTotal() {
    let subtotal = 0;
    let discount = 0;

    products.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        if (item.quantity >= 5) {
            discount += itemTotal * 0.10;
        }

        if (item.category === "Electronics") {
            discount += itemTotal * 0.15;
        }
    });

    const coupon = couponInput.value.trim().toUpperCase();
    if (coupon.startsWith("SAVE10")) {
        discount += subtotal * 0.10;
    }

    const finalAmount = subtotal - discount;

    totalDiv.textContent = `Total Payable: â‚¹${finalAmount.toFixed(2)}`;
    discountInfo.textContent = discount > 0
        ? `ðŸŽ‰ You saved â‚¹${discount.toFixed(2)}`
        : "";
}

couponInput.addEventListener("input", calculateTotal);

renderCart();
</script>

</body>
</html>
