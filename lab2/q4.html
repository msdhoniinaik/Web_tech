<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management System</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 30px;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e8f8ff, #f6fbff);
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        color: #3a4f7a;
        margin-bottom: 25px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    /* Form */
    form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 26px;
        margin-bottom: 30px;
    }

    .field {
        position: relative;
    }

    input {
        width: 100%;
        height: 52px;
        padding: 18px 14px 6px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #d6e2eb;
        outline: none;
        background: transparent;
    }

    input:focus {
        border-color: #74c0fc;
    }

    /* Floating label */
    label {
        position: absolute;
        left: 14px;
        top: 16px;
        font-size: 14px;
        color: #a5b7c8; /* soft light color */
        background: white;
        padding: 0 6px;
        pointer-events: none;
        transition: 0.3s ease;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
        top: -7px;
        font-size: 12px;
        color: #74c0fc;
    }

    /* Password toggle */
    .password-toggle {
        position: absolute;
        right: 14px;
        bottom: 14px;
        font-size: 13px;
        color: #74c0fc;
        cursor: pointer;
        user-select: none;
    }

    /* Button */
    button {
        grid-column: span 2;
        padding: 14px;
        background: #74c0fc;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #4dabf7;
    }

    /* Error */
    .error {
        text-align: center;
        color: #ff6b6b;
        font-weight: 600;
        margin-bottom: 15px;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table th {
        background: #f4f9fd;
        padding: 12px;
        color: #4a6fa5;
    }

    table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #eef2f6;
    }

    .delete-btn {
        background: #ff8787;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
    }

    .delete-btn:hover {
        background: #fa5252;
    }

    .clear-btn {
        margin-top: 18px;
        padding: 12px 18px;
        background: #ffe066;
        color: #555;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    .clear-btn:hover {
        background: #ffd43b;
    }
</style>
</head>
<body>

<h1>ðŸ‘¤ User Registration & Management</h1>

<div class="container">

    <div class="error" id="errorMsg"></div>

    <!-- Registration Form -->
    <form onsubmit="registerUser(event)">

        <div class="field">
            <input type="text" id="name" placeholder=" " />
            <label>Name</label>
        </div>

        <div class="field">
            <input type="email" id="email" placeholder=" " />
            <label>Email</label>
        </div>

        <div class="field">
            <input type="text" id="mobile" placeholder=" " />
            <label>Mobile Number</label>
        </div>

        <div class="field">
            <input type="password" id="password" placeholder=" " />
            <label>Password</label>
            <span class="password-toggle" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit">Register User</button>
    </form>

    <!-- Users Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <button class="clear-btn" onclick="clearAllUsers()">Clear All Users</button>

</div>

<script>
    function togglePassword() {
        const pass = document.getElementById("password");
        const toggle = event.target;

        if (pass.type === "password") {
            pass.type = "text";
            toggle.textContent = "Hide";
        } else {
            pass.type = "password";
            toggle.textContent = "Show";
        }
    }

    function getUsers() {
        return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
        localStorage.setItem("users", JSON.stringify(users));
    }

    function registerUser(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value;
        const error = document.getElementById("errorMsg");

        error.textContent = "";

        if (!name || !email || !mobile || !password) {
            error.textContent = "All fields are mandatory!";
            return;
        }

        if (!/^\d{10}$/.test(mobile)) {
            error.textContent = "Mobile number must be 10 digits!";
            return;
        }

        if (password.length < 6) {
            error.textContent = "Password must be minimum 6 characters!";
            return;
        }

        const users = getUsers();

        if (users.some(u => u.email === email)) {
            error.textContent = "Email already registered!";
            return;
        }

        users.push({ name, email, mobile, password });
        saveUsers(users);
        displayUsers();
        e.target.reset();
    }

    function displayUsers() {
        const table = document.getElementById("userTable");
        table.innerHTML = "";

        getUsers().forEach((u, i) => {
            table.innerHTML += `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.mobile}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${i})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function deleteUser(index) {
        const users = getUsers();
        users.splice(index, 1);
        saveUsers(users);
        displayUsers();
    }

    function clearAllUsers() {
        if (confirm("Clear all users?")) {
            localStorage.removeItem("users");
            displayUsers();
        }
    }

    displayUsers();
</script>
</body>
</html>
