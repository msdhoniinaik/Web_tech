<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        .media-box {
            margin-bottom: 40px;
        }
        .time {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Audio Section -->
    <div class="media-box">
        <h2>Audio Player</h2>
        <audio id="audioPlayer" controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="time">
            Current Time: <span id="audioTime">0.00</span> seconds
        </div>
    </div>

    <!-- Video Section -->
    <div class="media-box">
        <h2>Video Player</h2>
        <video id="videoPlayer" width="400" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <div class="time">
            Current Time: <span id="videoTime">0.00</span> seconds
        </div>
    </div>

    <script>
        // Audio time update
        const audio = document.getElementById("audioPlayer");
        const audioTime = document.getElementById("audioTime");

        audio.addEventListener("timeupdate", function () {
            audioTime.textContent = audio.currentTime.toFixed(2);
        });

        // Video time update
        const video = document.getElementById("videoPlayer");
        const videoTime = document.getElementById("videoTime");

        video.addEventListener("timeupdate", function () {
            videoTime.textContent = video.currentTime.toFixed(2);
        });
    </script>

</body>
</html>
