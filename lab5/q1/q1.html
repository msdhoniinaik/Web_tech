<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee XML Management System</title>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: 20px auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

input, button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin: 5px;
}

input {
    width: 180px;
}

button {
    background: #00c6ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #0072ff;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

th {
    background: #00c6ff;
    color: black;
}

.message {
    margin-top: 10px;
    font-weight: bold;
}
.success { color: #00ff99; }
.error { color: #ff4d4d; }
</style>
</head>

<body>

<div class="container">
    <h1>üë®‚Äçüíº Employee Management Dashboard (XML + AJAX)</h1>

    <div class="card">
        <h3>Add / Update Employee</h3>
        <input type="text" id="empId" placeholder="Employee ID">
        <input type="text" id="empName" placeholder="Name">
        <input type="text" id="empDept" placeholder="Department">
        <input type="number" id="empSalary" placeholder="Salary">

        <br>
        <button onclick="addEmployee()">Add</button>
        <button onclick="updateEmployee()">Update</button>
        <button onclick="loadEmployees()">Refresh</button>

        <div id="msg" class="message"></div>
    </div>

    <div class="card">
        <h3>Employee List</h3>
        <table id="empTable">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="q1script.js"></script>
</body>
</html>
