<!DOCTYPE html>
<html>
<head>
<title>Student Record System</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    padding: 30px;
}

.container {
    max-width: 900px;
    margin: auto;
}

.glass {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    margin-bottom: 20px;
}

input, button {
    padding: 8px;
    margin: 5px;
    border-radius: 6px;
    border: none;
}

button {
    background: #00c6ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ffcc;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    text-align: center;
}

th {
    background: rgba(0,0,0,0.4);
}

.success { color: #00ffcc; font-weight: bold; }
.error { color: #ff7675; font-weight: bold; }
</style>
</head>

<body>

<div class="container">

    <h2>ðŸŽ“ Student Record System (JSON + Fetch)</h2>

    <div class="glass">
        <h3>Add / Update Student</h3>
        <input id="sid" placeholder="ID">
        <input id="sname" placeholder="Name">
        <input id="scourse" placeholder="Course">
        <input id="smarks" placeholder="Marks">

        <br>
        <button onclick="addStudent()">Add</button>
        <button onclick="updateStudent()">Update</button>
        <button onclick="loadStudents()">Refresh</button>

        <div id="msg"></div>
    </div>

    <div class="glass">
        <h3>Student Records</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Course</th><th>Marks</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

</div>

<script src="q3script.js"></script>
</body>
</html>
