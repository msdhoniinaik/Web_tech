<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Headphones</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .product-card {
            background-color: #ffffff;
            width: 340px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(15, 23, 42, 0.12);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
        }

        .product-body {
            padding: 1.25rem 1.4rem 1.5rem;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.3rem;
        }

        .product-subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: #6b7280;
            margin-bottom: 0.7rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #dc2626;
        }

        .product-price small {
            display: block;
            font-size: 0.75rem;
            font-weight: 400;
            color: #6b7280;
        }

        .buy-btn {
            flex: 1;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            border: none;
            background-color: #111827;
            color: #f9fafb;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.18s ease, transform 0.18s ease;
        }

        .buy-btn:hover {
            background-color: #030712;
            transform: translateY(-1px);
        }

        @media (max-width: 420px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="product-card">
        <img 
            src="https://images.unsplash.com/photo-1487180144351-b8472da7d491?w=400&h=240&fit=crop" 
            alt="Radio" 
            class="product-image"
        >
        <div class="product-body">
            <p class="product-subtitle">Radio</p>
            <h1 class="product-title">Radio</h1>
            <p class="product-description">
               Compact portable FM/AM radio with clear sound, built‑in speaker, and headphone jack. 
               Perfect for music, news, and emergencies, with long‑lasting battery life for all‑day listening.
            </p>
            <div class="product-footer">
                <div class="product-price">
                    Rs.3599/-
                    <small>Inclusive of all taxes</small>
                </div>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </main>
</body>
</html>
